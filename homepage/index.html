<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
</head>
<link rel="stylesheet" href="/homepage/style.css">
<body>
  <div class="nav">
    <label class="logo">Blink.</label>
    <div class="icons">
      <img src="/fonts and icons/add-outline.svg" width="33px">
      <img src="/fonts and icons/person-outline.svg" width="28px">
    </div>
  </div>
  
  <center>
  <div class="input">
    <input type="text" required id='search' oninput='search()'>
    <span class='label'>Search Contacts</span>
  </div>
  </center>
  
  <div class="bottomNav">
    <div class="item">
      <img src="/fonts and icons/home-outline.svg" alt="" id="iconNav">
      <p class="title">Home</p>
    </div>
    <div class="item">
      <img src="/fonts and icons/people-outline.svg" alt="" id="iconNav">
      <p class="title">Groups</p>
    </div>
    <div class="item active">
      <img src="/fonts and icons/search-outline.svg" alt="" id="iconNav">
      <p class="title">Explore</p>
    </div>
    <div class="item">
      <img src="/fonts and icons/chat.svg" width="55px" id="iconNav">
      <p class="title">Chat</p>
    </div>
    <div class="item">
      <img src="/fonts and icons/person-outline.svg" alt="" id="iconNav">
      <p class="title">Account</p>
    </div>
  </div>
  
  
</body>
<script src='nav.js'></script>

</html>
